plugins {
    id "com.android.application"
    id "kotlin-android"
}

android {
    namespace "com.example.myapp"
    compileSdk 33

    defaultConfig {
        applicationId "com.example.myapp"
        minsdk 21 
        targetSdk 33 
        versionCode 1 
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false 
        }
    }
}

dependencies {
    implementation
"androidx.core:core-ktx:1.12.0"
    implementation
"androidx.appcompat:1.6.1"
    implementation
"com.google.android.material:material:1.9.0"
}   
