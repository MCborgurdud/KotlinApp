name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Install Gradle if no Wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle Wrapper not found, installing Gradle 8.4"
            curl -s https://services.gradle.org/distributions/gradle-8.4-bin.zip -o gradle.zip
            unzip -q gradle.zip -d gradle
            echo "::add-path::$(pwd)/gradle/gradle-8.4/bin"
          else
            echo "Gradle Wrapper found, skipping Gradle install"
          fi

      - name: Build APK
        run: |
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew assembleRelease --no-daemon
          else
            gradle assembleRelease --no-daemon
          fi

      - name: Run Unit Tests
        run: |
          if [ -f "./gradlew" ]; then
            ./gradlew test --no-daemon
          else
            gradle test --no-daemon
          fi

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 7
